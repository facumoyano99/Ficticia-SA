<div class="col-12">
  <form action="" [formGroup]="editClients">
    <div
      class="flex-grow-1 relative p-0 ml-8 mr-8 border-round-2xl custom-card"
    >
      <div
        id="custom-card"
        class="grid flex-wrap p-2 custom-white-card bg-white border-round-2xl justify-content-center"
        style="background-color: transparent !important"
      >
        <div
          id="custom-content-card-1"
          class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-8 bg-white p-4 border-2 border-gray-300 border-round-xl border-solid"
        >
          <h3 class="bg-white title-group mb-3">Datos del cliente:</h3>
          <div class="grid">
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-6 p-4">
              <label class="font-semibold"
                >Nombre completo:<span class="text-danger ml-1">*</span></label
              >
              <input
                formControlName="nombreCompleto"
                type="text"
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-6 p-4">
              <label class="font-semibold"
                >Documento:<span class="text-danger ml-1">*</span></label
              >
              <input
                formControlName="identificacion"
                type="number"
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
          </div>
          <div class="grid">
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-6 p-4">
              <label class="font-semibold"
                >Edad:<span class="text-danger ml-1">*</span></label
              >
              <input
                formControlName="edad"
                type="number"
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-6 p-4">
              <label class="font-semibold"
                >Género:<span class="text-danger ml-1">*</span></label
              >
              <select
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="genero"
              >
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>
          <div class="grid">
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-3 p-4">
              <label class="font-semibold"
                >Maneja:<span class="text-danger ml-1">*</span></label
              >
              <select
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="maneja"
              >
                <option value="true">SI</option>
                <option value="false">NO</option>
              </select>
            </div>

            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-3 p-4">
              <label class="font-semibold"
                >Usa lentes:<span class="text-danger ml-1">*</span></label
              >
              <select
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="usaLentes"
              >
                <option value="true">SI</option>
                <option value="false">NO</option>
              </select>
            </div>
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-3 p-4">
              <label class="font-semibold"
                >Diabetico:<span class="text-danger ml-1">*</span></label
              >
              <select
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="diabetico"
              >
                <option value="true">SI</option>
                <option value="false">NO</option>
              </select>
            </div>
            <div class="col-12 xs:col-12 sm:col-12 md:col-12 lg:col-3 p-4">
              <label class="font-semibold"
                >¿Otras enfermedades?<span class="text-danger ml-1"
                  >*</span
                ></label
              >
              <select
                class="text-base text-color surface-overlay mt-1 p-2 mb-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                formControlName="diabetico"
              >
                <option value="true">SI</option>
                <option value="false">NO</option>
              </select>
            </div>
            <div class="col-12 p-4">
              <label class="font-semibold" for="observaciones"
                >Observaciones</label
              >
              <br />
              <textarea
                id="observaciones"
                name="observaciones"
                rows="4"
                cols="80"
                style="width: 100%"
              ></textarea>
            </div>
            <div class="col-8" style="text-align: right">
              <button
                id="toast-button-succes"
                (click)="back()"
                style="
                  background-color: grey;
                  width: 150px;
                  height: 50px;
                  border: none;
                  border-radius: 5px;
                  margin-left: 100px;
                  color: white;
                  font-size: 20px;
                  cursor: pointer;
                  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                "
              >
                Cancelar
              </button>
            </div>
            <div class="col-4" style="text-align: end">
              <button
                id="toast-button-succes"
                (click)="editClient()"
                style="
                  background-color: #36dc4f;
                  width: 150px;
                  height: 50px;
                  border: none;
                  border-radius: 5px;
                  margin-left: 100px;
                  color: white;
                  font-size: 20px;
                  cursor: pointer;
                  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
                "
              >
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
